<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../admin/libs/http.js"></script>
    <script>
        // 入口函数
        $(function () {
            // 1. 发送ajax请求,将页面的信息更改
            $.ajax({
                type: 'get',
                url: BigNew.user_detail,
                success: function (backData) {
                    // console.log(backData);
                    // $('input.username').val(backData.data.username);
                    // $('input.nickname').val(backData.data.nickname);
                    // $('input.email').val(backData.data.email);
                    // $('input.password').val(backData.data.password);
                    // 遍历节省代码
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key]);
                    }
                    $('img.user_pic').attr('src', backData.data.userPic);
                }
            });

            // 2. 更改预览图
            $('#exampleInputFile').on('change', function () {
                // 获取文件
                var fileIcon = this.files[0];
                // 为这张图片创建地址
                var url = URL.createObjectURL(fileIcon);
                // 更改预览图地址指向
                $('img.user_pic').attr('src', url);
            })

            // 点击修改按钮,刷新个人信息
            // 获取修改按钮
            $('button.btn-edit').on('click', function (e) {
                // 因为按钮在form表单标签里,所以要阻止按钮的点击跳转事件
                e.preventDefault();
                // 实例化一个FormData对象
                // FormData对象用以将数据编译成键值对，以便用XMLHttpRequest来发送数据
                var fd = new FormData($('#form')[0]); //form表单dom对象
                console.log(fd);
                $.ajax({
                    type: 'post',
                    url: BigNew.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        // 第一种方法,直接刷新整个页面,视觉效果不好
                        // if (backData.code == 200) {
                        //     parent.window.location.reload();
                        // }

                        // 第二种方法
                        // 1. 发送ajax请求,将页面的信息更改
                        $.ajax({
                            type: 'get',
                            // 接口地址从window的BigNew对象中获取
                            url: window.BigNew.user_info,
                            // headers: {
                            //     Authorization: window.localStorage.getItem('token')
                            // },
                            success: function (backData) {
                                console.log(backData);
                                if (backData.code == 200) {
                                    parent.$('.user_info>span>i').text(backData.data.nickname);
                                    parent.$('.user_info>img').attr('src', backData.data.userPic);
                                    parent.$('.user_center_link>img').attr('src', backData.data.userPic);
                                }
                            }
                        });
                    }
                })
            })
        })
    </script>
</body>

</html>
